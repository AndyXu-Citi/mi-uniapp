<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 - 马拉松报名</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            height: 100%;
            overflow-y: auto;
        }
        .status-bar {
            height: 24px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
            font-size: 12px;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eaeaea;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #999;
        }
        .tab-item.active {
            color: #3b82f6;
        }
        .tab-icon {
            font-size: 18px;
            margin-bottom: 2px;
        }
        .content-container {
            padding-bottom: 60px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 0 12px;
            height: 36px;
        }
        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            padding: 0 8px;
            outline: none;
        }
        .search-tag {
            display: inline-block;
            padding: 4px 12px;
            background-color: #f0f0f0;
            border-radius: 16px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            color: #666;
        }
        .search-history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .search-history-text {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
        }
        .filter-item {
            margin-bottom: 16px;
        }
        .filter-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .filter-option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            background-color: #f0f0f0;
            border-radius: 16px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            color: #666;
        }
        .filter-option.active {
            background-color: #e6f2ff;
            color: #3b82f6;
        }
        .range-slider {
            width: 100%;
            height: 2px;
            background-color: #e5e7eb;
            position: relative;
            margin: 24px 0;
        }
        .range-progress {
            position: absolute;
            height: 100%;
            background-color: #3b82f6;
            left: 20%;
            right: 20%;
        }
        .range-handle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 2px solid #3b82f6;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .range-handle-min {
            left: 20%;
        }
        .range-handle-max {
            left: 80%;
        }
        .range-values {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <span>20:30</span>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-container">
        <!-- 搜索栏 -->
        <div class="p-3 bg-white sticky top-0 z-10 shadow-sm">
            <div class="flex items-center">
                <div class="search-bar flex-1">
                    <i class="fas fa-search text-gray-400"></i>
                    <input type="text" class="search-input" placeholder="搜索马拉松赛事">
                </div>
                <button class="ml-3 text-blue-500 text-sm">取消</button>
            </div>
        </div>

        <!-- 热门搜索 -->
        <div class="bg-white mt-2 p-4">
            <h2 class="text-sm font-medium mb-3">热门搜索</h2>
            <div class="flex flex-wrap">
                <div class="search-tag">北京马拉松</div>
                <div class="search-tag">上海马拉松</div>
                <div class="search-tag">厦门马拉松</div>
                <div class="search-tag">全程马拉松</div>
                <div class="search-tag">半程马拉松</div>
                <div class="search-tag">城市跑</div>
                <div class="search-tag">越野跑</div>
                <div class="search-tag">10公里</div>
            </div>
        </div>

        <!-- 搜索历史 -->
        <div class="bg-white mt-2 p-4">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-sm font-medium">搜索历史</h2>
                <button class="text-xs text-gray-500">
                    <i class="fas fa-trash-alt mr-1"></i> 清空
                </button>
            </div>
            <div>
                <div class="search-history-item">
                    <div class="search-history-text">
                        <i class="fas fa-history text-gray-400 mr-2"></i>
                        <span>北京马拉松</span>
                    </div>
                    <i class="fas fa-times text-gray-400"></i>
                </div>
                <div class="search-history-item">
                    <div class="search-history-text">
                        <i class="fas fa-history text-gray-400 mr-2"></i>
                        <span>半程马拉松</span>
                    </div>
                    <i class="fas fa-times text-gray-400"></i>
                </div>
                <div class="search-history-item">
                    <div class="search-history-text">
                        <i class="fas fa-history text-gray-400 mr-2"></i>
                        <span>上海马拉松</span>
                    </div>
                    <i class="fas fa-times text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 高级搜索 -->
        <div class="bg-white mt-2 p-4">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-sm font-medium">高级搜索</h2>
                <button class="text-xs text-blue-500">
                    <i class="fas fa-sliders-h mr-1"></i> 筛选
                </button>
            </div>

            <!-- 赛事类型 -->
            <div class="filter-item">
                <h3 class="filter-title">赛事类型</h3>
                <div class="flex flex-wrap">
                    <div class="filter-option active">全部</div>
                    <div class="filter-option">全程马拉松</div>
                    <div class="filter-option">半程马拉松</div>
                    <div class="filter-option">10公里</div>
                    <div class="filter-option">5公里</div>
                    <div class="filter-option">越野跑</div>
                    <div class="filter-option">城市跑</div>
                </div>
            </div>

            <!-- 赛事状态 -->
            <div class="filter-item">
                <h3 class="filter-title">赛事状态</h3>
                <div class="flex flex-wrap">
                    <div class="filter-option active">全部</div>
                    <div class="filter-option">报名中</div>
                    <div class="filter-option">即将开始</div>
                    <div class="filter-option">已结束</div>
                </div>
            </div>

            <!-- 赛事时间 -->
            <div class="filter-item">
                <h3 class="filter-title">赛事时间</h3>
                <div class="flex flex-wrap">
                    <div class="filter-option active">全部时间</div>
                    <div class="filter-option">本周</div>
                    <div class="filter-option">本月</div>
                    <div class="filter-option">未来3个月</div>
                    <div class="filter-option">自定义</div>
                </div>
            </div>

            <!-- 赛事地点 -->
            <div class="filter-item">
                <h3 class="filter-title">赛事地点</h3>
                <div class="flex flex-wrap">
                    <div class="filter-option active">全国</div>
                    <div class="filter-option">北京</div>
                    <div class="filter-option">上海</div>
                    <div class="filter-option">广州</div>
                    <div class="filter-option">深圳</div>
                    <div class="filter-option">杭州</div>
                    <div class="filter-option">成都</div>
                    <div class="filter-option">更多</div>
                </div>
            </div>

            <!-- 价格区间 -->
            <div class="filter-item">
                <h3 class="filter-title">价格区间</h3>
                <div class="range-slider">
                    <div class="range-progress"></div>
                    <div class="range-handle range-handle-min"></div>
                    <div class="range-handle range-handle-max"></div>
                </div>
                <div class="range-values">
                    <span>¥0</span>
                    <span>¥100</span>
                    <span>¥200</span>
                    <span>¥300+</span>
                </div>
            </div>

            <!-- 确认按钮 -->
            <button class="w-full bg-blue-500 text-white py-2 rounded-full mt-4">确认</button>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-search tab-icon"></i>
            <span>搜索</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-heart tab-icon"></i>
            <span>收藏</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
