<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马拉松报名小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .prototype-frame {
            border: 1px solid #ddd;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
            height: 667px; /* iPhone 8 height */
            width: 375px; /* iPhone 8 width */
        }
        .frame-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">马拉松报名小程序 - 原型设计</h1>
        <p class="text-center mt-2">高保真UI原型展示</p>
    </header>

    <div class="prototype-container">
        <div class="flex flex-col items-center">
            <p class="frame-title">首页</p>
            <iframe src="home.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="flex flex-col items-center">
            <p class="frame-title">赛事详情</p>
            <iframe src="event-detail.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="flex flex-col items-center">
            <p class="frame-title">搜索页面</p>
            <iframe src="search.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="flex flex-col items-center">
            <p class="frame-title">搜索结果</p>
            <iframe src="search-results.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="flex flex-col items-center">
            <p class="frame-title">我的收藏</p>
            <iframe src="favorites.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="flex flex-col items-center">
            <p class="frame-title">个人中心</p>
            <iframe src="profile.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
